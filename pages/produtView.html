<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/306df78af3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../code/index.js"></script>
    <script src="../code/productView.js"></script>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="images" href="/images" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-5">
          <div class="main-img">
            <img id="productThumbnail" class="img-fluid" src="" alt="Product" />
            <div class="row my-3 previews" id="productImages"></div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="main-description px-2">
            <div class="category text-bold" id="productCategory"></div>
            <div class="product-title text-bold my-3" id="productName"></div>
            <div class="mx-1 my-1" id="productRating">Reviews:</div>

            <div class="price-area my-4">
              <p class="old-price mb-1">
                <span
                  class="old-price-discount text-danger"
                  id="productDiscount"
                ></span
                ><span class="old-price-discount text-danger">% Discount</span>
              </p>
              <p class="new-price text-bold mb-1" id="productPrice">$</p>
            </div>

            <div class="buttons d-flex my-5">
              <div class="block">
                <a href="#" class="shadow btn custom-btn">Buy</a>
              </div>
              <div class="block">
                <button
                  class="shadow btn custom-btn"
                  onclick="handleQuantity()"
                >
                  Quantity
                </button>
              </div>

              <div class="block quantity">
                <input
                  type="number"
                  class="form-control"
                  id="product_quantity"
                  value="1"
                  min="0"
                  max="5"
                  name="cart_quantity"
                />
              </div>
            </div>
          </div>

          <div class="product-details my-4">
            <p class="details-title text-color mb-1">Product Details</p>
            <p class="description" id="productDiscriptin"></p>
          </div>
          <div class="product-details my-4">
            <p class="details-title text-color mb-2">Brand:</p>
            <span id="productBrand"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
