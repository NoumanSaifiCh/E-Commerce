<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>product</title>
    <script
      src="https://kit.fontawesome.com/306df78af3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../code/products.js"></script>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="images" href="../images/" />
  </head>
  <body onload="handleCheck()">
    <div class="container-fluid">
      <div class="d-flex justify-content-end align-items-center my-2">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Product
        </button>
        <button
          type="button"
          class="btn btn-primary mx-2"
          onclick="handleLogout()"
        >
          Logout
        </button>
      </div>

      <!-- model -->
      <div class="container mt-3">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Image</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="allProduct"></tbody>
        </table>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-heading">Add Product</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body p-0">
              <div class="p-1 d-flex justify-content-center align-items-center">
                <h6 class="p-1 no-word-break">Product Titile</h6>
                &nbsp;
                <input
                  id="product-title"
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="p-1 d-flex justify-content-center align-items-center">
                <h6 class="p-1 no-word-break">Description</h6>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input
                  id="product-description"
                  type="text"
                  class="form-control"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="p-1 d-flex justify-content-center align-items-center">
                <h6 class="p-1 no-word-break">Product Price</h6>
                &nbsp;
                <input
                  id="product-price"
                  type="text"
                  class="form-control"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="p-1 d-flex justify-content-center align-items-center">
                <h6 class="p-1 no-word-break">Image Upload</h6>
                <input
                  id="product-image"
                  type="file"
                  class="form-control"
                  aria-describedby="basic-addon1"
                />
                <input type="hidden" id="product-id" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="modal-save-button"
                onclick="handleSaveModalData()"
                data-bs-dismiss="modal"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
